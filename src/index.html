<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icon/logo_icon.png" alt="logo">
                </a>
                <div class="header__official md_visible">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts sm_visible">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__title">Подбор пульсометра</h1>
                <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icon/stopwatch_icon.png" alt="stopwatch_icon">
                        Время подбора:
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icon/handcar_icon.png" alt="handcar_icon">
                        Бесплатная
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icon/message_icon.png" alt="message_icon">
                        Ответим
                        на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link sm_visible">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
